<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELIGE TU DESTINO NACIONAL</title>
  <style>
    @keyframes blink {
      0%, 100% { color: #d32f2f; }
      50% { color: #ff5252; }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(25, 118, 210, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(25, 118, 210, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(25, 118, 210, 0);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(to bottom, #e0e0e0, #f5f5f5);
      color: #222;
      padding: 50px 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
      max-width: 420px;
      width: 90%;
      text-transform: uppercase;
    }

    .card h2 {
      font-size: 20px;
      margin: 0;
      font-weight: normal;
    }

    .card h1 {
      font-size: 36px;
      margin: 15px 0;
    }

    .card p {
      font-size: 18px;
      margin: 25px 0 8px;
    }

    .price {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #d32f2f;
      animation: blink 1.5s infinite;
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 8px;
    }

    .price span {
      font-size: 0.4em;
      vertical-align: super;
    }

    small {
      color: #1976d2;
      font-weight: bold;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 16px 32px;
      background-color: #1976d2;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      animation: pulse 1s infinite;
    }

    .mega-promo {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #1976d2;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .extra-text {
      margin-top: 25px;
      font-size: 16px;
      line-height: 1.6;
      color: #222;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .card h1 { font-size: 28px; }
      .price { font-size: 60px; }
      .btn { padding: 14px 24px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="mega-promo">MEGA PROMO</div>

  <div class="card">
    <h2>ELIGE TU</h2>
    <h1>DESTINO NACIONAL</h1>
    <p>VUELOS NACIONALES DESDE:</p>
    <div class="price"><span>DESDE</span> $49.900</div>
    <small>POR TRAYECTO</small>
    <br>
    <a href="https://latamvuelaconpromoscol.com/web-col-es" class="btn">¡COMPRA YA! →</a>
    <div class="extra-text">
      ¡NO TE PIERDAS ESTA OPORTUNIDAD ÚNICA DE VIAJAR BARATO Y RÁPIDO!
    </div>
  </div>

</body>
</html>
